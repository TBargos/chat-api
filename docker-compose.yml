version: "3.9"

services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

    volumes:
      - postgres_data:/var/lib/postgresql/data

    ports:
      - "5432:5432"

  api:
    build: .
    container_name: fastapi_app
    restart: unless-stopped

    env_file:
      - .env

    depends_on:
      - db

    ports:
      - "8000:8000"

volumes:
  postgres_data:
